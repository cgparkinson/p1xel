<!DOCTYPE html>
<html>
<head>
    <title>P1XEL</title>
    <style type="text/css">
    .color-box {
        width: 20px;
        height: 20px;
        display: inline-block;
        background-color: darkgray;
        position: relative;
        left: 5px;
        top: 5px;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="demo1.js"></script>
</head>
<body>
    <h1>P1XEL</h1>

    <h2>Rules</h2>
    <br><div class="color-box" style="background-color: darkgray"></div>: Game not started yet
    <br><div class="color-box" style="background-color: black"></div>: This isn't allowed
    <br><div class="color-box" style="background-color: green"></div>: Good move
    <br><div class="color-box" style="background-color: red"></div>: Bad move / lose a life
    <br><div class="color-box" style="background-color: orange"></div>: Danger
    <br><div class="color-box" style="background-color: blue"></div>: No danger but opportunity
    <br><div class="color-box" style="background-color: lightgray"></div>: Neutral

    <h2>Demo 1</h2>
    <p>
    Click the box when it flashes orange.

    You have 3 lives.
    </p>


    <div id = "demo1" class="color-box" style="width: 300px; height: 300px" onclick="clickDemo1()"></div>

</body>
</html>
